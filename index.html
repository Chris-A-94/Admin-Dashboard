<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div id="container">
        <div id="dashboard">
            <img src="" alt="" class="icon">
            <div class="dashOption">Dashboard</div>
            <div id="emptyDiv"></div>
            <img src="" alt="" class="icon">
            <div class="dashOption">Home</div>
            <img src="" alt="" class="icon">
            <div class="dashOption">Profile</div>
            <img src="" alt="" class="icon">
            <div class="dashOption">Messages</div>
            <img src="" alt="" class="icon">
            <div class="dashOption">History</div>
            <img src="" alt="" class="icon">
            <div class="dashOption">Task</div>
            <img src="" alt="" class="icon">
            <div class="dashOption">Communities</div>
            <img src="" alt="" class="icon">
            <div class="dashOption">Setting</div>
            <img src="" alt="" class="icon">
            <div class="dashOption">Support</div>
            <img src="" alt="" class="icon">
            <div class="dashOption">Privacy</div>
        </div>
        <div id="userBox">
            <div class="userOptions">
                <form action="get">
                    <button type="submit"><img src="" alt="searchGlass"></button>
                    <input type="text">
                </form>
            </div>
            <div class="userOptions">
                <img src="" alt="">
                <img src="" alt="">
                <span id="name">Morgan Oakley</span>
            </div>
            <div class="userOptions">
                <img src="" alt="">
                <div>
                    <p id="upwardText">Hi there,</p>
                    <p id="lowerText">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="userOptions">
                <button class="blueButton">New</button>
                <button class="blueButton">Upload</button>
                <button class="blueButton">Share</button>
            </div>
        </div>
        <div id="projectsBox">
            <div id="yourProjects">
                <div class="titles">Your Projects</div>
            </div>
            <div id="announcements">
                <div class="titles">Announcements</div>
            </div>
            <div id="trending">
                <div class="titles">Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
